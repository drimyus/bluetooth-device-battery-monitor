name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller build.spec
    
    - name: Verify executable was created
      run: |
        if (Test-Path "dist/BluetoothBatteryMonitor.exe") {
          Write-Host "✓ Executable created successfully"
          Get-Item "dist/BluetoothBatteryMonitor.exe" | Format-List
        } else {
          Write-Error "✗ Executable not found!"
          Get-ChildItem -Path dist -Recurse
          exit 1
        }
    
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: BluetoothBatteryMonitor-Windows
        path: dist/BluetoothBatteryMonitor.exe
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/BluetoothBatteryMonitor.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
